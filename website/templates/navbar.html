<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="{{ url_for('userview.homepage') }}">UMarket</a>
            </nav>

        <!-- Only allows user to enter the pages when they are logged in -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    {% if current_user.is_authenticated %}
                        <div class="d-flex">
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="{{ url_for('userview.homepage') }}">Home<span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{{ url_for('userview.myproduct') }}">My Product</a>
                            </li>
                            <li>
                                <a class="nav-link text-white" href="{{url_for('userview.interests')}}">Likes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{{ url_for('userview.bucketList') }}">Bucket List</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{{ url_for('userview.user') }}">Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/logout">Log Out</a>
                            </li>
                        </div>

                    <!-- If not Logged In, redirected to register page or logged in page -->
                    {% else %}
                        <div class="d-flex">
                            <a class="btn btn-outline-success my-2 btn-signup" href="{{ url_for('authentication.register') }}">Register</a>
                            <a class="btn btn-outline-success my-2 btn-login" href="{{ url_for('authentication.login') }}">Login</a>
                        </div>
                    {% endif %}
                </div>
            </div>
    </nav>

</body>
</html>
