{% extends 'base.html' %}

{% block content %}
<html lang="en">

<!-- Heading style for Log In Page -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale">
    <title>Login</title>
</head>

<!-- Body style for Log In Page -->
<body style="background: linear-gradient(to right, #9cccff, mintcream)">
    <div style="border: 1px solid black; padding: 10px; background-color: #0068d3; color: white;border-radius: 24px">
    <h1 style="text-align: center; color:white">UMarket</h1>
    <h6 style="text-align: center; color: white">Finding a Second Home for Things </h6>
    </div>
    <br>
    <h1>Login Page</h1>
    <br/>
    <!-- Form for User's Information-->
        <form method="POST">
                <div class = "form-group">
                    <label for="student">Student ID</label>
                    <input type="number"
                           class="form-control"
                           id="student"
                           name="student"
                           placeholder="Enter Student ID"
                    />
                </div>

                <div class = "form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="Enter password"
                    />
                </div>

                <br/>
                <button type="submit" class="btn-signupconfirm">Submit</button>
        </form>
</body>
</html>

{% endblock %}
